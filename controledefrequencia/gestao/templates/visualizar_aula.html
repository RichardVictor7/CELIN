{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Aula</title>
    <link rel="stylesheet" href="{% static 'css/presenca.css' %}">
</head>
<body>
    <h1>Visualizar Aula</h1>
    
    <div class="form-group">
        <label>Assunto da Aula:</label>
        <input type="text" value="{{ aula.nome }}" readonly>
    </div>

    <div class="form-group">
        <label>Data da Aula:</label>
        <input type="date" value="{{ aula.data|date:'Y-m-d' }}" readonly>

    </div>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Faltou</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno, faltas in alunos_com_faltas %}
            <tr>
                <td>{{ aluno.nome }}</td>
                <td><input type="number" value="{{ faltas }}" disabled></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhum aluno registrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
